#
#   eapol_test -c eap-ttls-eap-md5.conf -s testing123
#
#   Uncomment 'ca_cert' the following to perform server certificate validation.
#
#   key_mgmt=IEEE8021X
network={
        ssid="example"
        eapol_flags=0
        key_mgmt=WPA-EAP
        eap=TTLS
        identity="testuser"
        password="testpw"
        anonymous_identity="anonymous"
        #ca_cert="c:/FreeRADIUS/etc/raddb/certs/RootCA.pem"
        #client_cert="c:/FreeRADIUS/etc/raddb/certs/User.der"
        #private_key="c:/FreeRADIUS/etc/raddb/certs/User-key.der"
        #private_key_passwd="whatever"
        phase2="autheap=MD5"
}